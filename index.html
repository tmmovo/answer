<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown ÈòÖËØªÂô®</title>
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* ‰æßËæπÊ†èÊ†∑Âºè */
        .sidebar {
            width: 300px;
            background-color: #2d2d2d;
            border-right: 2px solid #1e3a8a;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar h3 {
            color: #60a5fa;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #1e3a8a;
            padding-bottom: 8px;
        }

        .toc {
            list-style: none;
        }

        .toc li {
            margin: 8px 0;
        }

        .toc a {
            color: #e5e7eb;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .toc a:hover {
            background-color: #374151;
            border-left-color: #60a5fa;
            color: #ffffff;
        }

        .toc .level-1 {
            font-weight: bold;
            font-size: 1.1em;
        }

        .toc .level-2 {
            margin-left: 15px;
            font-size: 0.95em;
        }

        .toc .level-3 {
            margin-left: 30px;
            font-size: 0.9em;
            color: #9ca3af;
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            flex: 1;
            margin-left: 300px;
            padding: 40px;
            max-width: calc(100vw - 300px);
        }

        /* Markdown ÂÜÖÂÆπÊ†∑Âºè */
        .markdown-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: #60a5fa;
            margin: 30px 0 15px 0;
            font-weight: 600;
        }

        .markdown-content h1 {
            font-size: 2.5em;
            border-bottom: 3px solid #1e3a8a;
            padding-bottom: 10px;
        }

        .markdown-content h2 {
            font-size: 2em;
            border-bottom: 2px solid #1e3a8a;
            padding-bottom: 8px;
        }

        .markdown-content h3 {
            font-size: 1.5em;
        }

        .markdown-content p {
            margin: 15px 0;
            text-align: justify;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .markdown-content li {
            margin: 8px 0;
        }

        .markdown-content strong {
            color: #fbbf24;
            font-weight: 600;
        }

        .markdown-content em {
            color: #a78bfa;
            font-style: italic;
        }

        /* Ë°®Ê†ºÊ†∑Âºè */
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #374151;
            border-radius: 8px;
            overflow: hidden;
        }

        .markdown-content th,
        .markdown-content td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #4b5563;
        }

        .markdown-content th {
            background-color: #1e3a8a;
            color: #ffffff;
            font-weight: 600;
        }

        .markdown-content tr:hover {
            background-color: #4b5563;
        }

        /* ÂºïÁî®ÂùóÊ†∑Âºè */
        .markdown-content blockquote {
            border-left: 4px solid #1e3a8a;
            background-color: #374151;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .markdown-content blockquote p {
            margin: 0;
            color: #d1d5db;
        }

        /* ‰ª£Á†ÅÊ†∑Âºè */
        .markdown-content code {
            background-color: #374151;
            color: #fbbf24;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #e5e7eb;
        }

        /* Ê∞¥Âπ≥Á∫øÊ†∑Âºè */
        .markdown-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #1e3a8a, transparent);
            margin: 30px 0;
        }

        /* KaTeX Êï∞Â≠¶ÂÖ¨ÂºèÊ†∑Âºè */
        .katex {
            color: #60a5fa !important;
        }

        .katex-display {
            margin: 20px 0;
            text-align: center;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .main-content {
                margin-left: 250px;
                padding: 20px;
                max-width: calc(100vw - 250px);
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                max-width: 100vw;
            }
            
            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background-color: #1e3a8a;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
            }
        }

        .menu-toggle {
            display: none;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2em;
            color: #60a5fa;
        }

        .error {
            color: #ef4444;
            background-color: #7f1d1d;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h3>üìö ÁõÆÂΩï</h3>
            <ul class="toc" id="toc">
                <!-- ÁõÆÂΩïÂ∞ÜÈÄöËøáJavaScriptÁîüÊàê -->
            </ul>
        </div>
        
        <div class="main-content">
            <div class="markdown-content" id="content">
                <div class="loading">Ê≠£Âú®Âä†ËΩΩÂÜÖÂÆπ...</div>
            </div>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                // Ê£ÄÊü•highlight.jsÊòØÂê¶ÂèØÁî®
                if (typeof hljs === 'undefined') {
                    return code; // Â¶ÇÊûúhighlight.js‰∏çÂèØÁî®ÔºåËøîÂõûÂéüÂßã‰ª£Á†Å
                }
                
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {
                        return code;
                    }
                }
                try {
                    return hljs.highlightAuto(code).value;
                } catch (err) {
                    return code;
                }
            }
        });

        // ÁîüÊàêÁõÆÂΩï
        function generateTOC(content) {
            const toc = document.getElementById('toc');
            toc.innerHTML = '';
            
            const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName.charAt(1));
                const id = `heading-${index}`;
                heading.id = id;
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = heading.textContent;
                a.className = `level-${level}`;
                
                // Âπ≥ÊªëÊªöÂä®
                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    heading.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
                
                li.appendChild(a);
                toc.appendChild(li);
            });
        }

        // Ê∏≤Êüì LaTeX Êï∞Â≠¶ÂÖ¨Âºè
        function renderMath(element) {
            renderMathInElement(element, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false
            });
        }

        // Âä†ËΩΩÂπ∂Ê∏≤Êüì markdown ÂÜÖÂÆπ
        function loadMarkdownContent() {
            // ÂàõÂª∫scriptÊ†áÁ≠æÊù•Âä†ËΩΩJavaScriptÊñá‰ª∂
            const script = document.createElement('script');
            script.src = 'source/data/8dtctc.js';
            script.onload = function() {
                try {
                    // Ê£ÄÊü•ÊòØÂê¶ÊàêÂäüÂä†ËΩΩ‰∫ÜmarkdownContentÂèòÈáè
                    if (typeof dltctc8dRawData === 'undefined') {
                        throw new Error('Êú™ÊâæÂà∞ markdownContent ÂèòÈáè');
                    }

                    // Ê∏≤Êüì markdown
                    const htmlContent = marked.parse(dltctc8dRawData);
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = htmlContent;

                    // Ê∏≤ÊüìÊï∞Â≠¶ÂÖ¨Âºè
                    renderMath(contentDiv);

                    // ÁîüÊàêÁõÆÂΩï
                    generateTOC(contentDiv);

                    // È´ò‰∫Æ‰ª£Á†ÅÔºàÂ¶ÇÊûúhighlight.jsÂèØÁî®Ôºâ
                    if (typeof hljs !== 'undefined') {
                        hljs.highlightAll();
                    }

                } catch (error) {
                    console.error('Ê∏≤ÊüìÂÜÖÂÆπÊó∂Âá∫Èîô:', error);
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <h3>‚ùå Ê∏≤ÊüìÂ§±Ë¥•</h3>
                            <p>Êó†Ê≥ïÊ∏≤ÊüìmarkdownÂÜÖÂÆπ„ÄÇ</p>
                            <p>ÈîôËØØ‰ø°ÊÅØ: ${error.message}</p>
                        </div>
                    `;
                }
            };
            
            script.onerror = function() {
                console.error('Âä†ËΩΩJavaScriptÊñá‰ª∂Â§±Ë¥•');
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Âä†ËΩΩÂ§±Ë¥•</h3>
                        <p>Êó†Ê≥ïÂä†ËΩΩ source/data/8dtctc.js Êñá‰ª∂„ÄÇ</p>
                        <p>ËØ∑Á°Æ‰øùÊñá‰ª∂Â≠òÂú®‰∏îË∑ØÂæÑÊ≠£Á°Æ„ÄÇ</p>
                        <p>ÂΩìÂâçÂ∞ùËØïÂä†ËΩΩÁöÑË∑ØÂæÑ: <code>source/data/8dtctc.js</code></p>
                    </div>
                `;
            };
            
            document.head.appendChild(script);
        }

        // ÂàáÊç¢‰æßËæπÊ†èÊòæÁ§∫/ÈöêËóèÔºàÁßªÂä®Á´ØÔºâ
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Ê£ÄÊü•ÂøÖË¶ÅÁöÑÂ∫ìÊòØÂê¶Âä†ËΩΩ
        function checkLibraries() {
            const status = {
                marked: typeof marked !== 'undefined',
                katex: typeof renderMathInElement !== 'undefined',
                hljs: typeof hljs !== 'undefined'
            };
            
            console.log('Â∫ìÂä†ËΩΩÁä∂ÊÄÅ:', status);
            
            if (!status.marked) {
                console.error('Marked.js Êú™Ê≠£Á°ÆÂä†ËΩΩ');
            }
            if (!status.katex) {
                console.warn('KaTeX Êú™Ê≠£Á°ÆÂä†ËΩΩÔºåÊï∞Â≠¶ÂÖ¨ÂºèÂèØËÉΩÊó†Ê≥ïÊòæÁ§∫');
            }
            if (!status.hljs) {
                console.warn('Highlight.js Êú™Ê≠£Á°ÆÂä†ËΩΩÔºå‰ª£Á†ÅÈ´ò‰∫ÆÂèØËÉΩÊó†Ê≥ïÊòæÁ§∫');
            }
            
            return status;
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', function() {
            // Âª∂Ëøü‰∏ÄÁÇπÊó∂Èó¥Á°Æ‰øùÊâÄÊúâÂ∫ìÈÉΩÂä†ËΩΩÂÆåÊàê
            setTimeout(function() {
                checkLibraries();
                loadMarkdownContent();
            }, 100);
        });

        // Â§ÑÁêÜÁ™óÂè£Â§ßÂ∞èÂèòÂåñ
        window.addEventListener('resize', function() {
            if (window.innerWidth > 600) {
                document.getElementById('sidebar').classList.remove('open');
            }
        });
    </script>
</body>
</html>
